<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="images/profil.png" alt="Logo de Portfolio">
            </div>
            <nav>
                <ul>

    <div class="form-box">
        <form>
            <h3>Contact Form</h3>
            <div class="form-group">
                <label for="name">Your Full Name:</label>
                <input type="text" id="name" placeholder="Give your full name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Give your email address" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="*******" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Envoyer</button>
            </div>
        </form>
    </div>
</body>
